<!DOCTYPE html>
<html>
    <head>
        <title>Don't Shake</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <main id="app" :class="{ 'engaged': active_start_btn }">
            <div class="ui-container">
                <button class="btn" id="test-btn" title="Test" @click="testSound">Test</button>
                <p class="message"><strong>{{ msg }}</strong></p>
                <button class="btn" id="start-btn" @click="bigBtnAction" :class="{ 'engaged': active_start_btn }">{{ btn_msg }}</button>
            </div>
            <div class="meter-container">
                <span class="meter meter-x" v-bind:style="`height: ${mx}rem`"></span>
                <span class="meter meter-y" v-bind:style="`height: ${my}rem`"></span>
                <span class="meter meter-z" v-bind:style="`height: ${mz}rem`"></span>
            </div>
        </main>

        <script src="./js/vue.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
